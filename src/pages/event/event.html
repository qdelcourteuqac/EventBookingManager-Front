<ion-header>
  <ion-navbar>
    <ion-title>Mes Evenements</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let event of currentEvents">
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
        <p>{{ event.name }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button (click)="openEvent(event)">
          <ion-icon name="eye"></ion-icon> Show
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button (click)="deleteEvent(event)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
