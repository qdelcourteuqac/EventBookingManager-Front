<ion-header>
  <ion-navbar>
    <ion-title>Mes Evenements</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of currentEvents">
      <ion-icon name="leaf" item-start></ion-icon>
      <p>{{ event.name }}</p>
      <button ion-button icon-only (click)="deleteEvent(event)" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
