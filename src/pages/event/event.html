<ion-header>
  <ion-navbar>
    <ion-title>Mes Evenements</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of currentEvents">
      <h2>{{event.name}}</h2>

      <ion-buttons end>
        <button ion-button icon-only (click)="deleteEvent(event)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
