<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'PERSON.FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.person.firstname" name="firstname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PERSON.LASTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.person.lastname" name="lastname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'ACCOUNT.EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'ACCOUNT.PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PERSON.PHONENUMBER' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.person.phoneNumber" name="phoneNumber"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label fixed>{{ 'PERSON.BIRTHDATE' | translate }}</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="account.person.birthdate" name="birthdate"></ion-datetime>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP.BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
