<ion-header>

  <ion-navbar>
    <ion-title>Réservations de l'évènement {{ event.name }}</ion-title>
    <ion-buttons *ngIf="reservationsList.length < event.maxPlaces" end>
      <button ion-button icon-only (click)="addReservation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let reservation of reservationsList">
      <ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
        <p>{{ reservation.person.firstname }}  {{ reservation.person.lastname }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button (click)="openReservation(reservation)">
          <ion-icon name="eye"></ion-icon> Show
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button (click)="deleteReservation(reservation)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
